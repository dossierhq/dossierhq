# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/admin-react-components/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/benchpress/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/cli/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/core/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/examples/foo/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/examples/next-web/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/graphql/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/postgres/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/server/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "@jonasb/*"

  - package-ecosystem: "npm"
    directory: "/testing-utils/"
    schedule:
      interval: "weekly"
