# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/libraries/admin-react-components/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/libraries/benchpress/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/libraries/cli/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/libraries/core/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/examples/foo/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/examples/next-web/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/libraries/graphql/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/libraries/postgres/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/libraries/server/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "@jonasb/*"

  - package-ecosystem: "npm"
    directory: "/libraries/testing-utils/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/tools/generic-tools/"
    schedule:
      interval: "weekly"
