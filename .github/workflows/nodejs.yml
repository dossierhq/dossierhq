name: Node CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ !startsWith(github.ref, 'refs/heads/dependabot/npm_and_yarn') }}
    steps:
      - uses: actions/checkout@v2
      - name: Cache Rush
        uses: actions/cache@v2
        with:
          path: |
            common/temp/install-run
            ~/.rush
          key: ${{ runner.os }}-${{ hashFiles('rush.json') }}
      - name: Cache pnpm
        uses: actions/cache@v2
        with:
          path: |
            common/temp/pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('common/config/rush/pnpm-lock.yaml') }}
      - name: Cache next-web next
        uses: actions/cache@v2
        with:
          path: |
            examples/next-web/.next/cache/
          key: ${{ runner.os }}-next-${{ hashFiles('common/config/rush/pnpm-lock.yaml') }}
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16.13.1
      - name: Use deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: "1.17.3"
      - name: rush install
        run: |
          node common/scripts/install-run-rush.js install
      - name: start db
        run: |
          cd tools/generic-tools/
          npm run db:start &
          npm run db:wait
      - name: setup db
        run: |
          cd tools/generic-tools/
          npm run db:ensure-dbs
          npm run db:make-users:superuser
          npm run db:migrate:all
          npm run db:make-users:no-superuser
      - name: rush build
        run: |
          node common/scripts/install-run-rush.js build --verbose
      - name: ci:check
        run: |
          node common/scripts/install-run-rush.js ci:check --verbose
      - name: TODO temporary second test of deno
        run: |
          cd examples/deno
          npm run test
      - name: stop db
        run: |
          cd tools/generic-tools/
          npm run db:stop
