name: Node CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 12
    if: ${{ !startsWith(github.ref, 'refs/heads/dependabot/npm_and_yarn') }}
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v18
      - uses: cachix/cachix-action@v12
        with:
          name: devenv
      - run: nix-env -if https://github.com/cachix/devenv/tarball/v0.5
      - run: devenv ci
      - run: devenv info
      - name: Cache Rush
        uses: actions/cache@v3
        with:
          path: |
            common/temp/install-run
            ~/.rush
          key: ${{ runner.os }}-${{ hashFiles('rush.json') }}
      - name: Cache pnpm
        uses: actions/cache@v3
        with:
          path: |
            common/temp/pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('common/config/rush/pnpm-lock.yaml') }}
      - name: Cache blog/next-web next
        uses: actions/cache@v3
        with:
          path: |
            app/blog/.next/cache/
            examples/next-web/.next/cache/
          key: ${{ runner.os }}-next-${{ hashFiles('common/config/rush/pnpm-lock.yaml') }}
      - name: rush install
        run: |
          devenv shell rush install --bypass-policy
      - name: start db
        run: |
          devenv up &
          devenv shell bash -c "cd tools/generic-tools/ && npm run db:wait"
      - name: setup db
        run: |
          devenv shell bash -c "cd tools/generic-tools/ && npm run db:ensure-dbs db:make-users:superuser db:migrate:all db:make-users:no-superuser"
      - name: rush build
        run: |
          devenv shell rush build --verbose
