name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 6

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16.1.0
      - name: Disable ensureConsistentVersions for dependabot && rush update
        if: startsWith(github.ref, 'refs/heads/dependabot/npm_and_yarn')
        run: |
          sed -i "s/\(\"ensureConsistentVersions\"\): true,/\1: false,/" rush.json
          git diff
          node common/scripts/install-run-rush.js update
      - name: rush install
        run: |
          node common/scripts/install-run-rush.js install
      - name: start db
        run: |
          cd tools/generic-tools/
          npm run db:start &
          npm run db:wait
      - name: setup db
        run: |
          cd tools/generic-tools/
          npm run db:ensure-dbs
          npm run db:make-users:superuser
          npm run db:migrate:all
          npm run db:make-users:no-superuser
      - name: check
        run: |
          node common/scripts/install-run-rush.js ci:check --verbose
      - name: stop db
        run: |
          cd tools/generic-tools/
          npm run db:stop
  preventDependabotMerge:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/dependabot/npm_and_yarn')
    steps:
      - name: Fail since dependabot changes shouldn't be merged
        run: exit 1
