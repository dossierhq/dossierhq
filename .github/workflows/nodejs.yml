name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16.1.0
      - name: Use deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: "1.13.2"
      - name: Make dependencies consistent for dependabot
        if: startsWith(github.ref, 'refs/heads/dependabot/npm_and_yarn')
        run: |
          ./tools/generic-tools/scripts/dependabot-make-consistent.js
          node common/scripts/install-run-rush.js check
          node common/scripts/install-run-rush.js update
      - name: rush install
        run: |
          node common/scripts/install-run-rush.js install
      - name: start db
        run: |
          cd tools/generic-tools/
          npm run db:start &
          npm run db:wait
      - name: setup db
        run: |
          cd tools/generic-tools/
          npm run db:ensure-dbs
          npm run db:make-users:superuser
          npm run db:migrate:all
          npm run db:make-users:no-superuser
      - name: rush build
        run: |
          node common/scripts/install-run-rush.js build --verbose
      - name: check
        run: |
          node common/scripts/install-run-rush.js ci:check --verbose
      - name: stop db
        run: |
          cd tools/generic-tools/
          npm run db:stop
      - name: Add and commit changes for dependabot
        uses: EndBug/add-and-commit@v7
        if: startsWith(github.ref, 'refs/heads/dependabot/npm_and_yarn')
