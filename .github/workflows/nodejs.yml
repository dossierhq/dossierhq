name: Node CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 12
    if: ${{ !startsWith(github.ref, 'refs/heads/dependabot/npm_and_yarn') }}
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v18
      - uses: cachix/cachix-action@v12
        with:
          name: devenv
      - name: Cache Rush
        uses: actions/cache@v3
        with:
          path: |
            common/temp/install-run
            ~/.rush
          key: ${{ runner.os }}-${{ hashFiles('rush.json') }}
      - name: Cache pnpm
        uses: actions/cache@v3
        with:
          path: |
            common/temp/pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('common/config/rush/pnpm-lock.yaml') }}
      - name: Cache blog/next-web next
        uses: actions/cache@v3
        with:
          path: |
            app/blog/.next/cache/
            examples/next-web/.next/cache/
          key: ${{ runner.os }}-next-${{ hashFiles('common/config/rush/pnpm-lock.yaml') }}
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
      - run: nix profile install .
      - run: devenv ci
      - name: rush install
        run: |
          node common/scripts/install-run-rush.js install --bypass-policy
      - name: Install Playwright Browsers
        run: |
          cd libraries/database-adapter-sqlite-sqljs
          npx playwright install --with-deps
      - name: start db
        run: |
          cd tools/generic-tools/
          npm run db:start &
          npm run db:wait
      - name: setup db
        run: |
          cd tools/generic-tools/
          npm run db:ensure-dbs
          npm run db:make-users:superuser
          npm run db:migrate:all
          npm run db:make-users:no-superuser
      - name: rush build
        run: |
          node common/scripts/install-run-rush.js build --verbose
      - name: stop db
        run: |
          cd tools/generic-tools/
          npm run db:stop
