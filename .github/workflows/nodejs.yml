name: Node CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 14
    if: ${{ !startsWith(github.ref, 'refs/heads/dependabot/npm_and_yarn') }}
    steps:
      - name: apt-get update
        run: sudo apt-get update # to avoid error when installing Playwright
      - uses: actions/checkout@v3
      - name: Cache Rush
        uses: actions/cache@v3
        with:
          path: |
            common/temp/install-run
            ~/.rush
          key: ${{ runner.os }}-${{ hashFiles('rush.json') }}
      - name: Cache pnpm
        uses: actions/cache@v3
        with:
          path: |
            common/temp/pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('common/config/rush/pnpm-lock.yaml') }}
      - name: Cache blog/next-web next
        uses: actions/cache@v3
        with:
          path: |
            app/blog/.next/cache/
            examples/next-web/.next/cache/
          key: ${{ runner.os }}-next-${{ hashFiles('common/config/rush/pnpm-lock.yaml') }}
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
      - name: Use deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: "1.31.2"
      - name: Use bun
        uses: antongolub/action-setup-bun@v1
        with:
          bun-version: 0.5.7
      - name: rush install
        run: |
          node common/scripts/install-run-rush.js install --bypass-policy
      - name: Install Playwright Browsers
        run: |
          cd libraries/sql.js
          npx playwright install --with-deps
      - name: start db
        run: |
          cd tools/generic-tools/
          npm run db:start &
          npm run db:wait
      - name: setup db
        run: |
          cd tools/generic-tools/
          npm run db:ensure-dbs
          npm run db:make-users:superuser
          npm run db:migrate:all
          npm run db:make-users:no-superuser
      - name: rush build
        run: |
          node common/scripts/install-run-rush.js build --verbose
      - name: stop db
        run: |
          cd tools/generic-tools/
          npm run db:stop
