name: Benchmark
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
      - name: Install gnuplot
        run: sudo apt-get install -y gnuplot
      - name: Use deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: "1.20.3"
      - name: rush install
        run: |
          node common/scripts/install-run-rush.js install
      - name: start db
        run: |
          cd tools/generic-tools/
          npm run db:start &
          npm run db:wait
      - name: setup db
        run: |
          cd tools/generic-tools/
          npm run db:ensure-dbs
          npm run db:make-users:superuser
          npm run db:migrate:all
          npm run db:make-users:no-superuser
      - name: rush build
        run: |
          node common/scripts/install-run-rush.js build --verbose --to datadata-examples-benchmark
      - name: npm start (benchmark)
        run: |
          cd examples/benchmark
          npm run start:ci
      - name: stop db
        run: |
          cd tools/generic-tools/
          npm run db:stop
      - name: Git status
        run: |
          git status
      - name: Add and commit changes for dependabot
        uses: EndBug/add-and-commit@v8.0.1
        with:
          default_author: github_actions
