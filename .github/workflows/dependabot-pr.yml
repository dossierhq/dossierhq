name: Dependabot Pull Request
on: pull_request
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16.1.0
      - name: Use deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: "1.13.2"
      - name: Make dependencies consistent
        run: |
          which node
          ./tools/generic-tools/scripts/dependabot-make-consistent.js "${{ github.event.pull_request.title }}"
      - name: Git status
        run: |
          git status
      - name: rush check && rush update
        run: |
          node common/scripts/install-run-rush.js check
          node common/scripts/install-run-rush.js update
      - name: Git status
        run: |
          git status
      - name: Add and commit changes for dependabot
        uses: EndBug/add-and-commit@v7
        with:
          default_author: github_actions
      - name: start db
        run: |
          cd tools/generic-tools/
          npm run db:start &
          npm run db:wait
      - name: setup db
        run: |
          cd tools/generic-tools/
          npm run db:ensure-dbs
          npm run db:make-users:superuser
          npm run db:migrate:all
          npm run db:make-users:no-superuser
      - name: rush build
        run: |
          node common/scripts/install-run-rush.js build --verbose
      - name: ci:check
        run: |
          node common/scripts/install-run-rush.js ci:check --verbose
      - name: stop db
        run: |
          cd tools/generic-tools/
          npm run db:stop
