name: Dependabot Pull Request
on: pull_request
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    if: ${{ startsWith(github.head_ref, 'dependabot/npm_and_yarn') }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: cachix/install-nix-action@v18
      - uses: cachix/cachix-action@v12
        with:
          name: devenv
      - run: nix-env -if https://github.com/cachix/devenv/tarball/v0.5
      - run: devenv ci
      - run: devenv info
      - name: Make dependencies consistent
        run: |
          devenv shell ./tools/generic-tools/scripts/dependabot-make-consistent.js "${{ github.event.pull_request.title }}"
      - name: Git status
        run: |
          git status
      - name: rush check && rush update
        run: |
          devenv shell rush check
          devenv shell rush update --bypass-policy
      - name: Git status
        run: |
          git status
      - name: Add and commit changes for dependabot
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          if [[ `git status --porcelain` ]]; then
            git commit -m "chore: Make dependencies consistent"
            git push origin "HEAD:$GITHUB_HEAD_REF"
          fi
      - name: start db
        run: |
          cd tools/generic-tools/
          npm run db:start &
          npm run db:wait
      - name: setup db
        run: |
          cd tools/generic-tools/
          npm run db:ensure-dbs
          npm run db:make-users:superuser
          npm run db:migrate:all
          npm run db:make-users:no-superuser
      - name: rush build
        run: |
          devenv shell rush build --verbose
      - name: stop db
        run: |
          cd tools/generic-tools/
          npm run db:stop
