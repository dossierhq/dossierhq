name: Publish new versions

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Cache Rush
        uses: actions/cache@v3
        with:
          path: |
            common/temp/install-run
            ~/.rush
          key: ${{ runner.os }}-${{ hashFiles('rush.json') }}
      - name: Cache pnpm
        uses: actions/cache@v3
        with:
          path: |
            common/temp/pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('common/config/rush/pnpm-lock.yaml') }}
      - name: Cache next-web next
        uses: actions/cache@v3
        with:
          path: |
            examples/next-web/.next/cache/
          key: ${{ runner.os }}-next-${{ hashFiles('common/config/rush/pnpm-lock.yaml') }}
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
      - name: Use deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: "1.26.0"
      - name: Use bun
        uses: antongolub/action-setup-bun@v1
      - name: rush install
        run: node common/scripts/install-run-rush.js install --bypass-policy
      - name: rush change -v
        run: node common/scripts/install-run-rush.js change -v
      - name: start db
        run: |
          cd tools/generic-tools/
          npm run db:start &
          npm run db:wait
      - name: setup db
        run: |
          cd tools/generic-tools/
          npm run db:ensure-dbs
          npm run db:make-users:superuser
          npm run db:migrate:all
          npm run db:make-users:no-superuser
      - name: rush build blog dependencies, create database
        run: |
          cd apps/blog
          node ../../common/scripts/install-run-rush.js build --verbose --to-except .
          ./scripts/create-database-from-disk.ts data/database.sqlite
          echo "DATABASE_SQLITE_FILE=data/database.sqlite" > .env
      - name: rush build
        run: |
          node common/scripts/install-run-rush.js build --verbose
      - name: stop db
        run: |
          cd tools/generic-tools/
          npm run db:stop
      - name: Configure git user
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
      - name: rush version
        run: node common/scripts/install-run-rush.js version --bump --target-branch main
      - name: rush publish
        env:
          NPM_GITHUB_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node common/scripts/install-run-rush.js publish --apply --publish -b main --include-all
      - name: git push to publish
        run: git push origin HEAD:publish
